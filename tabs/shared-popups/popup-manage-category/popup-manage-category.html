<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing Categories</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./popup-manage-category.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Managing Categories</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <div id="main-category-list" class="category-list"></div>

            <div id="delete-popup" class="popup hidden">
                <div class="popup-box">
                    <img src="../../../assets/Alert-circle.png">
                    <div class="popup-text">Delete</div>
                    <div class="popup-buttons">
                        <button class="secondary" id="cancel-delete">Cancel</button>
                        <button id="confirm-delete">Delete</button>
                    </div>
                </div>
            </div>          

            <div id="edit-popup" class="popup hidden">
                <div class="popup-box">
                    <img src="../../../assets/Alert-circle.png">
                    <div class="popup-text">Edit</div>
                    <input type="text" id="category-input" />
                    <div class="popup-buttons">
                        <button class="secondary" id="cancel-edit">Cancel</button>
                        <button id="confirm-edit">Save</button>
                    </div>
                </div>
            </div>

            <button id="add-main-category">+ Add Main Category</button>
        </div>
    </div>

    <!-- import script -->
    <script src="./popup-manage-category.js"></script>
</body>
</html>
