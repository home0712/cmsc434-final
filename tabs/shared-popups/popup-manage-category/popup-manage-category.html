<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing Categories</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./popup-manage-category.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Managing Categories</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <ul class="category-list">
                <li class="main-category">
                    <div class="category-header">
                        <span>Food</span>
                        <img src="../../../assets/Arrow-down.png">
                    </div>
                    <ul class="sub-category-list">
                        <li>Groceries</li>
                        <li>Delivery</li>
                        <li>Cafe</li>
                    </ul>
                </li>

                <li class="main-category">
                    <div class="category-header">
                      <span>Transport</span>
                      <img src="../../../assets/Arrow-down.png">
                    </div>
                    <ul class="sub-category-list">
                      <li>Bus</li>
                      <li>Subway</li>
                      <li>Taxi</li>
                    </ul>
                </li>
            </ul>

            <button type="submit" id="save-button">SAVE</button>    
        </div>
    </div>

    <!-- import script -->
    <script src="./popup-manage-category.js"></script>
</body>
</html>
