<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Goal</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./popup-add-goal.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Adding a Goal</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <!-- Input Fields -->
            <form id="goal-add-form">
                <!-- goal Name -->
                <div id="goal-name" class="field">
                    <label for="goal-name-field" class="field-label">
                        <span>TITLE</span>
                        <span class="required-text">(Required)</span>
                    </label>
                    <input type="text" id="goal-name-field" placeholder="Goal Name" required/>
                </div>

                <!-- Goal Type -->
                <div id="type" class="field">
                    <label for="type-select" class="field-label">
                        <span>GOAL TYPE</span>
                        <span class="required-text">(Required)</span>
                    </label>
                    <select id="type-select" name="type" required>
                        <option value="">Choose...</option>
                        <option value="Checking">Budget</option>
                        <option value="Saving">Saving</option>
                    </select>
                </div>

                <!-- Goal Amount -->
                <div id="goal-amount" class="field">
                    <label for="goal-amount-field" class="field-label">
                        <span>GOAL AMOUNT</span>
                        <span class="required-text">(Required)</span>
                    </label>
                    <input type="number" id="goal-amount-field" placeholder="$0.00" required/>
                </div>
                
                <!-- Start Date -->
                <div id="date" class="field">
                    <label for="start-date-field" class="field-label">
                        <span>START DATE</span>
                        <span class="required-text">(Required)</span>
                    </label>
                    <input type="date" id="start-date-field" value="2025-03-25"/>
                </div>

                <!-- END Date -->
                <div id="date" class="field">
                    <label for="end-date-field" class="field-label">
                        <span>START DATE</span>
                        <span class="required-text">(Required)</span>
                    </label>
                    <input type="date" id="end-date-field" value="2025-03-25"/>
                </div>

                <!-- Notes -->
                <div id="note" class="field">
                    <label for="notes-field" class="field-label">
                        <span>NOTES</span>
                        <span class="required-text">(Optional)</span>
                    </label>
                    <textarea id="notes-field" placeholder="Any Notes..."></textarea>
                </div>

                <button type="submit" id="save-button">SAVE</button>
            </form>        
        </div>
    </div>

    <!-- import script -->
    <script src="../goal-data.js"></script>
    <script src="./popup-add-goal.js"></script>
</body>
</html>
