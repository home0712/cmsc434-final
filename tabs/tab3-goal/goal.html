<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./goal.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Goal</h1>
                <img src="../../assets/Plus-circle.png" id="header-button">
            </span>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <div class="action-bar-title">
                    <span>Budget</span>
                    <img src="../../assets/Arrow-down.png">
                </div>
                <div class="action-bar-icon">
                    <img src="../../assets/Filter.png">
                    <img src="../../assets/Search.png">
                </div>
            </div>

            <!-- budget container -->
            <div id="budget-container" class="scroll">
                <div data-id="budget-001" class="budget-card">
                    <div class="budget-header">
                        <div class="budget-title">
                            Food Delivery
                        </div>
                        <div class="budget-icons">
                            <img src="../../assets/Edit.png" class="edit-button">
                            <img src="../../assets/Trash.png" class="delete-button">
                        </div>
                    </div>

                    <div class="budget-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%;"></div>
                            <span class="progress-percent">60%</span>
                        </div>
                        <div class="progress-text">
                            <span class="used-amount">$900</span>
                            <span class="used-text">USED</span>
                            <span class="out-of">OUT OF</span>
                            <span class="goal-amount">$1,500</span>
                        </div>
                    </div>

                    <div class="budget-date">
                        <div class="date-row">
                            <span>START</span>
                            <span class="start-date">Feb 01 2025</span>
                        </div>
                        <div class="date-row">
                            <span>END</span>
                            <span class="end-date">May 01 2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="./goal-data.js"></script>
    <script src="./goal.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
