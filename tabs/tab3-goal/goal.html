<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./goal.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Goal</h1>
                <img src="../../assets/Plus-circle.png" id="add">
            </span>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <div class="action-bar-title" id="dropdown-toggle">
                    <span id="dropdown-selected">All</span>
                    <img id="dropdown-icon" src="../../assets/Arrow-down.png">
                </div>
                <div class="action-bar-icon">
                    <img src="../../assets/Filter.png" id="filter">
                    <img src="../../assets/Search.png" id="search">
                </div>
            </div>

            <!-- dropdown list (open when toggle activated)-->
            <div id="dropdown-list">
                <div class="dropdown-option selected" data-id="All">All</div>
                <div class="dropdown-option" data-id="Budget">Budget</div>
                <div class="dropdown-option" data-id="Saving">Saving</div>
            </div>

            <div id="goal-container" class="scroll">
                <!-- budget container -->
                <div id="budget-container"></div>
                <!-- saving container -->
                <div id="saving-container"></div>
            </div>
        </div>

        <div id="clear-filter-popup" class="filter-popup hidden">
            <div class="popup-text">Clear all filters?</div>
            <div class="popup-buttons">
                <button id="cancel-clear-filter">Cancel</button>
                <button id="confirm-clear-filter">Confirm</button>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../../data/log-data.js"></script>
    <script src="../../data/account-data.js"></script>
    <script src="../../data/category-data.js"></script>
    <script src="../../data/goal-data.js"></script>
    <script src="./goal.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
