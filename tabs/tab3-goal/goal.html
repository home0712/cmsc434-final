<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./goal.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Goal</h1>
                <img src="../../assets/Plus-circle.png" class="header-button">
            </span>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <div class="action-bar-title">
                    <span>Budget</span>
                    <img src="../../assets/Arrow-down.png">
                </div>
                <div class="action-bar-icon">
                    <img src="../../assets/Filter.png">
                    <img src="../../assets/Search.png">
                </div>
            </div>

            <!-- budget container -->
            <div id="budget-container" class="scroll">
                <div id="budget-001" class="budget-card">
                    <div class="budget-header">
                        <div class="budget-title">
                            Food Delivery
                        </div>
                        <div class="budget-icons">
                            <img src="../../assets/Edit.png">
                            <img src="../../assets/Trash.png">
                        </div>
                    </div>

                    <div class="budget-progress">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">
                            <span>$900</span>
                            <spam>LEFT</spam>
                            <span>OUT OF</span>
                            <span>$1,500</span>
                        </div>
                    </div>

                    <div class="budget-date">
                        <div>START</div>
                        <div>END</div>
                    </div>
                </div>

                <div id="budget-002" class="budget-card">
                    <div class="budget-header">
                        <div class="budget-title">
                            Transportation
                        </div>
                        <div class="budget-icons">
                            <img src="../../assets/Edit.png">
                            <img src="../../assets/Trash.png">
                        </div>
                    </div>

                    <div class="budget-progress">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">
                            <span>$200</span>
                            <spam>LEFT</spam>
                            <span>OUT OF</span>
                            <span>$1,000</span>
                        </div>
                    </div>

                    <div class="budget-date">
                        <div>
                            <span>START</span>
                            <span>March 01 2025</span>
                        </div>
                        <div>
                            <span>END</span>
                            <span>April 01 2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="./goal.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
