<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Goals</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./popup-search-goal.css">
</head>
<body>
    <div class="device">
      <div class="device-content">
          <!-- Header -->
          <span id="top-header">
              <h1>Searching Goals</h1>
              <img src="../../../assets/X.png" id="header-button">
          </span>

          <form id="search-form">
              <!-- Keyword Search -->
              <div class="search-bar">
                <input type="text" id="keyword-input" placeholder="Keyword"/>
                <div class="search-buttons">
                  <img src="../../../assets/Arrow-down.png" id="toggle-button">
                  <img src="../../../assets/Search.png" id="search-button">
                </div>
              </div>
            
              <div id="optional-search" class="optional-fields">
                <!-- type -->
                <div class="search-section" class="optional-fields">
                  <label class="field-label">TYPE</label>
                  <div class="type-buttons">
                    <button class="type-button selected" data-type="ALL">All</button>
                    <button class="type-button" data-type="Budget">Budget</button>
                    <button class="type-button" data-type="Saving">Saving</button>
                  </div>
                </div>

                <!-- Status -->
                <div class="search-section">
                  <label class="field-label">STATUS</label>
                  <div class="status-buttons">
                    <button class="status-button selected" data-status="ALL">All</button>
                    <button class="status-button" data-status="COMPLETED">Completed</button>
                    <button class="status-button" data-status="EXCEEDED">Exceeded</button>
                    <button class="status-button" data-status="INPROGRESS">In Progress</button>
                  </div>
                </div>                

                <!-- Amounts -->
                <div id="goal-amount">
                  <label class="field-label">GOAL AMOUNT RANGE</label>
                  <div id="goal-amount-inputs" class="range-inputs">
                    <input type="number" id="amount-min" placeholder="Min" min="0" step="0.01"/>
                    <span class="dash">–</span>
                    <input type="number" id="amount-max" placeholder="Max" min="0" step="0.01"/>
                  </div>
                </div>

                <div class="user-amount">
                  <label class="field-label">USED/SAVED AMOUNT RANGE</label>
                  <div id="user-amount-inputs" class="range-inputs">
                    <input type="number" id="min-progress" placeholder="Min" />
                    <span class="dash">–</span>
                    <input type="number" id="max-progress" placeholder="Max" />
                  </div>
                </div>                
              
                <!-- Period -->
                <div id="period">
                  <label class="field-label">DATE RANGE</label>
                  <div id="period-inputs" class="range-inputs">
                    <input type="date" id="date-start"/>
                    <span class="dash">–</span>
                    <input type="date" id="date-end"/>
                  </div>
                </div>
              </div>
          </form>

          <div id="search-results" class="results-list scroll"></div>
      </div>
    </div>

    <!-- import script -->
    <script src="../goal-data.js"></script>
    <script src="./popup-search-goal.js"></script>
</body>
</html>
