<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Goal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./goal-form-styles.css">
</head>
<body>
    <!-- device -->
    <div class="device">

        <div class="header">
            <h1>New Goal</h1>
            <p id='back-button'>X</p>
        </div>

        <form id="new-goal" action="">
            <div id="goal-type-select">
                <input type="radio" name="goal-type" id="budget-button" checked>
                <label for="budget-button">Budget</label>

                <input type="radio" name="goal-type" id="saving-button">
                <label for="saving-button">Saving</label>
            </div>

            <div id="title-area">
                <label for="title">TITLE</label>
                <label for="title" class="subtitle">(Required)</label><br>
                <input type="text" name="title" id="title" required>
            </div>

            <div id="amounts-area">
                <label for="amount-left">SETTING AMOUNTS</label>
                <label for="amount-left" class="subtitle">(Required)</label><br>
                <input type="text" id="amount-left" name="amount-left" value="0.00" required>
                <br>
                <input type="text" id="amount-goal" name="amount" value="0.00" required>
            </div>

            <div id="set-dates">
                
            </div>
            
            
        </form>
        





    </div>

    <script src="./script.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
