<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        
        <h1>Goals List</h1>

        <label for="filter_button">Filter</label>
        <img id='filter_button' width="50" src="images/filter.png" alt="fliter goals">

        <div id='list-of-goals'>
            <div class="incomplete-goal">
                <h2>New Laptop</h2>
                <progress id="file" value="600" max="1500"></progress>
                <p class="percent">40%</p>
                <div class="goal-amount">
                    <p>$0</p>
                    <p>$600 of $1500 saved</p>
                    <p>$1500</p>
                </div>
                <div class="goal-info">
                    <h3>Start: Jan 1st, 2025</h3>
                    <h3>End: March 21st, 2025</h3>
                </div>
            </div>
            <div class="incomplete-goal">
                <h2>Summer Travel</h2>
                <progress id="file" value="200" max="2000"></progress>
                <p class="percent">10%</p>
                <div class="goal-amount">
                    <p>$0</p>
                    <p>$200 of $2000 saved</p>
                    <p>$2000</p>
                </div>
                <div class="goal-info">
                    <h3>Start: Feb 15th, 2025</h3>
                    <h3>End: June 10th, 2025</h3>
                </div>
            </div>

            <div class="incomplete-goal">
                <h2>Summer Travel</h2>
                <progress id="file" value="200" max="2000"></progress>
                <p class="percent">10%</p>
                <div class="goal-amount">
                    <p>$0</p>
                    <p>$200 of $2000 saved</p>
                    <p>$2000</p>
                </div>
                <div class="goal-info">
                    <h3>Start: Feb 15th, 2025</h3>
                    <h3>End: June 10th, 2025</h3>
                </div>
            </div>

            

        </div>



        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="./script.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
