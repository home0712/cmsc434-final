<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editng a Goal</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./popup-edit-goal.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Editing a Goal</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <!-- Input Fields -->
            <form id="goal-edit-form">
                <!-- goal Name -->
                <div id="goal-name" class="field">
                    <label for="goal-name-field" class="field-label">TITLE</label>
                    <input type="text" id="goal-name-field" placeholder="Goal Name" required/>
                </div>

                <!-- Goal Type -->
                <div id="type" class="field">
                    <label for="type-select" class="field-label">GOAL TYPE</label>
                    <select id="type-select" name="type" required>
                        <option value="">Choose...</option>
                        <option value="Budget">Budget</option>
                        <option value="Saving">Saving</option>
                    </select>
                </div>

                <!-- Goal Amount -->
                <div id="goal-amount" class="field">
                    <label for="goal-amount-field" class="field-label">GOAL AMOUNT</label>
                    <input type="number" id="goal-amount-field" placeholder="$0.00" min=0 step=0.01 required/>
                </div>

                <!-- Current Amount -->
                <div id="goal-amount" class="field">
                    <label for="current-amount-field" class="field-label">AMOUNT NOW</label>
                    <input type="number" id="current-amount-field" placeholder="$0.00" min=0 step=0.01 required/>
                </div>
                
                <!-- Start Date -->
                <div id="date" class="field">
                    <label for="start-date-field" class="field-label">START DATE</label>
                    <input type="date" id="start-date-field" required/>
                </div>

                <!-- END Date -->
                <div id="date" class="field">
                    <label for="end-date-field" class="field-label">END DATE</label>
                    <input type="date" id="end-date-field" required/>
                </div>

                <!-- Notes -->
                <div id="note" class="field">
                    <label for="notes-field" class="field-label">NOTES</label>
                    <textarea id="notes-field" placeholder="Any Notes..."></textarea>
                </div>

                <button type="submit" id="save-button">SAVE</button>
            </form>        
        </div>

        <img src="../../../assets/keyboard.webp" id="keyboard">
    </div>

    <!-- import script -->
    <script src="../goal-common.js"></script>
    <script src="./popup-edit-goal.js"></script>
</body>
</html>
