<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../tab2-common.css">
    <link rel="stylesheet" href="./accounts.css">
</head>
<body>
     <!-- device -->
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Accounts</h1>
                <img src="../../../assets/Plus-circle.png" id="header-button">
            </span>

            <!-- action bar & buttons -->
            <div class="action-bar">
                <div id="dropdown-toggle" class="dropdown-toggle">
                    <span id="dropdown-selected">All</span>
                    <img src="../../../assets/Arrow-down.png" id="toggle-icon">
                </div>
                
                <div class="action-bar-icon">
                    <img src="../../../assets/Plus.png" id="add">
                    <img src="../../../assets/Search.png" id="search">
                </div>
            </div>

            <!-- dropdown list (open when toggle activated)-->
            <div id="dropdown-list" class="dropdown-list hidden">
                <div class="dropdown-option selected" data-id="All">All</div>
                <div class="dropdown-option" data-id="Checking">Checking</div>
                <div class="dropdown-option" data-id="Saving">Saving</div>
                <div class="dropdown-option" data-id="Investment">Investment</div>
            </div>

            <div class="scroll" id="account-container">
                <!-- Account Lists -->
                <div id="checking">
                    <h2>Checkings</h2>
                </div>

                <div id="savings">
                    <h2>Savings</h2>
                </div>

                <div id="investments">
                    <h2>Investments</h2>
                </div>
            </div>

            <!-- sub nav bar -->
            <div id="sub-navbar">
                <a href="../transaction/transaction.html">
                    Logs
                </a>
                <a href="../calendar/calendar.html">
                    Calendar
                </a>
                <a href="" class="active">
                    Accounts
                </a>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../account-data.js"></script>
    <script src="./accounts.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="../../../script.js"></script>
</body>
</html>
