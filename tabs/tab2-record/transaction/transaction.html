<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../tab2-common.css">
    <link rel="stylesheet" href="./transaction.css">
</head>
<body>
     <!-- device -->
     <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Transaction Logs</h1>
                <img src="../../../assets/Settings.png" id="header-button">
            </span>

            <!-- date selector -->
            <div id="month-selector">
                <img src="../../../assets/Arrow-left.png" id="left-arrow" class="month-buttons">
                <span id="month-selector-text">March 2025</span>
                <img src="../../../assets/Arrow-right.png" id="right-arrow" class="month-buttons">
            </div>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <div id="type-toggle" class="dropdown">
                    <span id="dropdown-selected">All</span>
                    <img src="../../../assets/Arrow-down.png" id="toggle-icon">
                </div>
                <div class="action-bar-icon">
                    <img src="../../../assets/Filter.png" id="filter" >
                    <img src="../../../assets/Plus.png" id="add">
                    <img src="../../../assets/Search.png" id="search">
                </div>
            </div>

            <!-- dropdown list (open when toggle activated)-->
            <div id="dropdown-list">
                <div class="dropdown-option selected" data-id="All">All</div>
                <div class="dropdown-option" data-id="Income">Income</div>
                <div class="dropdown-option" data-id="Expense">Expense</div>
            </div>

            <!-- Transaction Logs Area -->
            <div id="logs-container" class="scroll"></div>

            <!-- sub nav bar -->
            <div id="sub-navbar">
                <a href="" class="active">
                    Logs
                </a>
                <a href="../calendar/calendar.html">
                    Calendar
                </a>
                <a href="../accounts/accounts.html">
                    Accounts
                </a>
            </div>
        </div>

        <div id="clear-filter-popup" class="filter-popup hidden">
            <div class="popup-text">Clear all filters?</div>
            <div class="popup-buttons">
                <button id="cancel-clear-filter">Cancel</button>
                <button id="confirm-clear-filter">Confirm</button>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../../../data/log-data.js"></script>
    <script src="../../../data/account-data.js"></script>
    <script src="../../../data/category-data.js"></script>
    <script src="../../../data/goal-data.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="./transaction.js"></script>
    <script src="../../../script.js"></script>
</body>
</html>
