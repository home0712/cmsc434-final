<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../tab2-common.css">
    <link rel="stylesheet" href="./transaction.css">
</head>
<body>
     <!-- device -->
     <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Transaction Logs</h1>
                <img src="../../../assets/Settings.png" id="header-button">
            </span>

            <!-- date selector -->
            <div id="month-selector">
                <img src="../../../assets/Arrow-left.png" id="left-arrow" class="month-buttons">
                <span id="month-selector-text">March 2025</span>
                <img src="../../../assets/Arrow-right.png" id="right-arrow" class="month-buttons">
            </div>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <span>All</span>
                <div class="action-bar-icon">
                    <img src="../../../assets/Filter.png" id="filter" >
                    <img src="../../../assets/Plus.png" id="add">
                    <img src="../../../assets/Search.png" id="search">
                </div>
            </div>

            <!-- Transaction Logs Area -->
            <div id="logs-container" class="scroll">
                <div class="date-group">   
                    <div class="log-date">March 21st 2025 FRI</div>
                    <hr>

                    <div class="log-item">
                        <div class="log-left">
                            <img src="../../../assets/Coffee.png">
                            <span class="log-title">coffee at X cafe</span>
                        </div>
                        <span class="log-amount">- $5.00</span>
                    </div>

                    <div class="log-item">
                        <div class="log-left">
                            <img src="../../../assets/Book.png">
                            <span class="log-title">book</span>
                        </div>
                        <span class="log-amount">- $15.00</span>
                    </div>
                </div>
            </div>

            <!-- sub nav bar -->
            <div id="sub-navbar">
                <a href="" class="active">
                    Logs
                </a>
                <a href="../calendar/calendar.html">
                    Calendar
                </a>
                <a href="../accounts/accounts.html">
                    Accounts
                </a>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../log-data.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="./transaction.js"></script>
    <script src="../../../script.js"></script>
</body>
</html>
