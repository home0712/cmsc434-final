<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing a Transaction Log</title>
    <link rel="stylesheet" href="./popup-edit-log.css">
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Editing a Transaction Log</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <!-- Input Fields -->
            <form id="log-edit-form">
                <div id="amount" class="field">
                    <label for="amount-field" class="field-label">AMOUNTS</label>
                    <input type="number" id="amount-field" placeholder="$1,000.00" min=0 step=0.01 required/>
                </div>

                <div id="title" class="field">
                    <label for="title-field" class="field-label">TITLE</label>
                    <input type="text" id="title-field" placeholder="Title" required/>
                </div>

                <div id="type" class="field">
                    <label class="field-label">TYPE</label>
                    <div class="type-button-field">
                        <button class="type-button" type="button" id="income-button">INCOME</button>
                        <button class="type-button" type="button" id="expense-button">EXPENSE</button>
                    </div>
                    <input type="hidden" id="type-value">
                </div>

                <div id="date" class="field">
                    <label for="date-field" class="field-label">DATE</label>
                    <input type="date" id="date-field" required/>
                </div>

                <div id="method" class="field">
                    <label for="method-select" class="field-label">METHOD</label>
                    <select id="method-select" name="method" required>
                        <option value="">Choose...</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Transfer">Transfer</option>
                    </select>
                </div>

                <div id="category" class="field">
                    <label for="category-select" class="field-label">MAIN CATEGORY</label>
                    <select id="category-select" name="category" required>
                        <option value="">Choose...</option>
                    </select>
                </div>

                <div id="sub-category" class="field">
                    <label for="sub-category-select" class="field-label">SUB CATEGORY</label>
                    <select id="sub-category-select" name="sub-category">
                        <option value="">Choose...</option>
                    </select>
                </div>

                <div id="note" class="field">
                    <label for="notes-field" class="field-label">NOTES</label>
                    <textarea id="notes-field" placeholder="Any Notes..."></textarea>
                </div>

                <button type="submit" id="save-button">SAVE</button>
            </form>        
        </div>

        <img src="../../../assets/keyboard.webp" id="keyboard">
    </div>

    <!-- import script -->
    <script src="../tab2-common.js"></script>
    <script src="./popup-edit-log.js"></script>
</body>
</html>
