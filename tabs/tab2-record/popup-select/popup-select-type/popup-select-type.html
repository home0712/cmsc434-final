<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Types</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <link rel="stylesheet" href="../popup-select-common.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Selecting Types</h1>
                <img src="../../../../assets/X.png" id="header-button">
            </span>

            <div>
                <div class="option-list">
                    <label class="option-item">
                        <input type="checkbox" value="Income" class="type-checkbox" /> 
                        <span>Income</span>
                    </label>
                    <label class="option-item">
                        <input type="checkbox" value="Expense" class="type-checkbox" />
                        <span>Expense</span>
                    </label>
                </div>
            
                <div class="popup-footer">
                    <button id="save-type">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- import script -->
    <script src="./popup-select-type.js"></script>
</body>
</html>
