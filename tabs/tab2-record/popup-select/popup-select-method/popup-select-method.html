<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Methods</title>
    <link rel="stylesheet" href="../../../../styles.css">
    <link rel="stylesheet" href="../popup-select-common.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Selecting Methods</h1>
                <img src="../../../../assets/X.png" id="header-button">
            </span>

            <div class="option-list">
                <label class="option-item">
                    <input type="checkbox" value="Cash" class="method-checkbox" /> 
                    <span>Cash</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" value="Credit Card" class="method-checkbox" />
                    <span>Credit Card</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" value="Debit Card" class="method-checkbox" />
                    <span>Debit Card</span>
                </label>
                <label class="option-item">
                    <input type="checkbox" value="Transfer" class="method-checkbox" />
                    <span>Transfer</span>
                </label>
            </div>
        
            <div class="popup-footer">
            <button id="save-method">Save</button>
            </div>
        </div>
    </div>
    
    <!-- import script -->
    <script src="./popup-select-method.js"></script>
</body>
</html>
