<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../tab2-common.css">
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <span id="top-header">
                <h1>Calendar</h1>
                <img src="../../../assets/Settings.png" id="header-button">
            </span>

            <!-- date selector -->
            <div id="month-selector">
                <img src="../../../assets/Arrow-left.png" id="left-arrow" class="month-buttons">
                <span id="month-selector-text">March 2025</span>
                <img src="../../../assets/Arrow-right.png" id="right-arrow" class="month-buttons">
            </div>

            <!-- Summary Text Area -->
            <div id="month-summary-box">
                <div class="summary-row">
                    <span class="summary-label">INCOME</span>
                    <span class="summary-amount income">
                        <span class="dollar-sign">+ $</span>
                        <span class="amount-value">5,000</span>
                    </span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">EXPENSE</span>
                    <span class="summary-amount expense">
                        <span class="dollar-sign">- $</span>
                        <span>1,000</span>
                    </span>
                </div>
            </div>

            <!-- action bar & buttons -->
            <div id="action-bar">
                <div id="type-toggle" class="dropdown">
                    <span id="dropdown-selected">All</span>
                    <img src="../../../assets/Arrow-down.png" id="toggle-icon">
                </div>
                
                <div class="action-bar-icon">
                    <img src="../../../assets/Plus.png" id="add">
                    <img src="../../../assets/Search.png" id="search">
                </div>
            </div>

            <!-- dropdown list (open when toggle activated)-->
            <div id="dropdown-list">
                <div class="dropdown-option selected" data-id="All">All</div>
                <div class="dropdown-option" data-id="Income">Income</div>
                <div class="dropdown-option" data-id="Expense">Expense</div>
            </div>

            <!-- calendar grid -->
            <div id="calendar-grid">
                <div class="calendar-header">
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                </div>

                <div class="calendar-body"></div>
            </div>

            <!-- sub nav bar -->
            <div id="sub-navbar">
                <a href="../transaction/transaction.html">
                    Logs
                </a>
                <a href="" class="active">
                    Calendar
                </a>
                <a href="../accounts/accounts.html">
                    Accounts
                </a>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>  
    
    <!-- import script -->
    <script src="../../../data/log-data.js"></script>
    <script src="../../../data/account-data.js"></script>
    <script src="../../../data/category-data.js"></script>
    <script src="../../../data/goal-data.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="./calendar.js"></script>
    <script src="../../../script.js"></script>
</body>
</html>
