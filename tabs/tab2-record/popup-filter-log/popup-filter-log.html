<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Transaction Logs</title>
    <link rel="stylesheet" href="./popup-filter-log.css">
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Filtering Transaction Logs</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <!-- Input Fields -->
            <div id="filter-container" class="filter-container">
                <!-- amount -->
                <div class="filter-section column">
                    <label class="section-label" for="min-amount">AMOUNT RANGE</label>
                    <div class="amount-range field" >
                        <input type="number" id="min-amount" placeholder="Min" min="0" step="0.01"/>
                        <span>–</span>
                        <input type="number" id="max-amount" placeholder="Max" min="0" step="0.01"/>
                    </div>
                </div>

                <!-- Date -->
                <div class="filter-section column" id="date-section">
                    <label class="section-label">DATE RANGE</label>
                    <div class="date-preset-buttons field">
                        <button class="preset-button" data-range="7">1 Week</button>
                        <button class="preset-button" data-range="30">1 Month</button>
                        <button class="preset-button" data-range="90">3 Months</button>
                        <button class="preset-button" data-range="180">6 Months</button>
                    </div>

                    <div class="date-range row field">
                        <input type="date" id="start-date" />
                        <span>–</span>
                        <input type="date" id="end-date" />
                    </div>
                </div>

                <!-- type -->
                <div class="filter-section row">
                    <label class="section-label">TYPE</label>
                    <div id="select-type-button" class="selector-button">
                        <button>Select</button> 
                        <span id="type-count" class="count-indicator">All</span>
                    </div>
                </div>

                <!-- Method -->
                <div class="filter-section row">
                    <label class="section-label">METHOD</label>
                    <div id="select-method-button" class="selector-button">
                        <button>Select</button> 
                        <span id="method-count" class="count-indicator">All</span>
                    </div>
                </div>

                <!-- Main Category -->
                <div class="filter-section row">
                    <label class="section-label">MAIN CATEGORY</label>
                    <div id="select-category-button" class="selector-button">
                        <button>Select</button> 
                        <span id="category-count" class="count-indicator">All</span>
                    </div>
                </div>

                <!-- Sub Category -->
                <div id="subcategory" class="filter-section row hidden">
                    <label class="section-label">SUB CATEGORY</label>
                    <div id="select-subcategory-button" class="selector-button">
                        <button>Select</button>
                        <span id="subcategory-count" class="count-indicator">All</span>
                    </div>
                </div>

                <div class="filter-footer">
                    <button id="save-filter">SAVE</button>
                    <button id="clear-filter" class="secondary">CLEAR</button>
                </div>
            </div>
        </div>

        <img src="../../../assets/keyboard.webp" id="keyboard">
    </div>

    <!-- import script -->
    <script src="../log-data.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="./popup-filter-log.js"></script>
</body>
</html>
