<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Transaction Logs</title>
    <link rel="stylesheet" href="./popup-filter-log.css">
    <link rel="stylesheet" href="../../../styles.css">
</head>
<body>
    <div class="device">
        <div class="device-content">
            <!-- Header -->
            <span id="top-header">
                <h1>Filtering Transaction Logs</h1>
                <img src="../../../assets/X.png" id="header-button">
            </span>

            <!-- Input Fields -->
            <div id="log-filter-container">
                <!-- amount -->
                <div class="filter-section column">
                    <label class="section-label">AMOUNT RANGE</label>
                    <div class="amount-range">
                        <input type="number" id="min-amount" placeholder="Min" min="0" step="0.01"/>
                        <span>–</span>
                        <input type="number" id="max-amount" placeholder="Max" min="0" step="0.01"/>
                    </div>
                </div>

                <!-- Date -->
                <div class="filter-section column" id="date-section">
                    <label class="section-label">DATE RANGE</label>
                    <div class="date-preset-buttons">
                        <button class="preset-button" data-range="7">1 Week</button>
                        <button class="preset-button" data-range="30">1 Month</button>
                        <button class="preset-button" data-range="90">3 Months</button>
                        <button class="preset-button" data-range="180">6 Months</button>
                    </div>

                    <div class="date-range row">
                        <input type="date" id="start-date" />
                        <span>–</span>
                        <input type="date" id="end-date" />
                    </div>
                </div>

                <!-- type -->
                <div class="filter-section row">
                    <label class="section-label">TYPE</label>
                    <div class="type-buttons">
                        <button class="type-button" data-type="INCOME">Income</button>
                        <button class="type-button" data-type="EXPENSE">Expense</button>
                    </div>
                </div>

                <!-- Method -->
                <div class="filter-section row">
                    <label class="section-label">METHOD</label>
                    <select id="method-select">
                        <option value="">All</option>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="bank">Debit Card</option>
                        <option value="bank">Bank Transfer</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="filter-section row">
                    <label class="section-label">CATEGORY</label>
                    <select id="category-select">
                        <option value="">All</option>
                    </select>
                </div>

                <div class="filter-footer">
                    <button id="save-filter">SAVE</button>
                    <button id="clear-filter" class="secondary">CLEAR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- import script -->
    <script src="../log-data.js"></script>
    <script src="../tab2-common.js"></script>
    <script src="./popup-filter-log.js"></script>
</body>
</html>
