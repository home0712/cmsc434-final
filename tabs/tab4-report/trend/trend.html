<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="../tab4-common.css">
    <link rel="stylesheet" href="./trend.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <span id="top-header">
                <h1>Trend Report</h1>
            </span>

            <div id="trend-toggle-buttons">
                <button id="toggle-expense" class="selected">Income & Expense</button>
                <button id="toggle-net">Net Income</button>
            </div>

            <div class="scroll" id="trend-container" >
                <!-- expense Trend -->
                <div class="trend-section" id="expense-section">
                    <h2>Monthly Expense Trend</h2>
                    <div class="trend-card" id="expense-card">
                        <div class="trend-header" id="expense-header">
                            <div class="trend-header-left">
                                <span class="trend-amount" id="expense-amount"></span>
                                <span class="trend-header-text" id="expense-header-text"></span>
                            </div>

                            <div class="trend-header-right">
                                <span>Income</span>
                                <img src="../../../assets/Toggle-left.png" id="income-toggle"/>
                            </div>
                        </div>
                        
                        <div id="expense-chart-container">
                            <canvas id="expense-chart" width="500px" height="300px"></canvas>
                        </div>

                        <div class="trend-footer" id="expense-footer"></div>
                    </div>
                </div>

                <!-- Net Income -->
                <div class="trend-section" id="net-section">
                    <h2>Monthly Net Income</h2>
                    <div class="trend-card">
                        <div class="trend-header" id="net-income-header">
                            <div class="trend-header-left">
                                <span class="trend-amount" id="net-income-amount"></span>
                                <span class="trend-header-text" id="net-income-header-text"></span>
                            </div>
                        </div>

                        <div id="net-income-chart-container">
                            <canvas id="net-income-chart" width="500px" height="300px"></canvas>
                        </div>
                
                        <div class="trend-footer" id="net-income-footer"></div>
                    </div>
                </div>
            </div>

            <!-- sub nav bar  -->
            <div id="sub-navbar">
                <a href="../category/category.html">
                    Category
                </a>
                <a href="" class="active">
                    Trend
                </a>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../../../data/log-data.js"></script>
    <script src="../../../data/account-data.js"></script>
    <script src="../../../data/category-data.js"></script>
    <script src="../../../data/goal-data.js"></script>
    <script src="../tab4-charts.js"></script>
    <script src="./trend.js"></script>
    <script src="../tab4-common.js"></script>
    <script src="../../../script.js"></script>
</body>
</html>
