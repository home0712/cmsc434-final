<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <span id="headerSpan">
            <h1>Summary</h1>
            <button id="headerBtn"><img src="../../assets/Settings.png"></button>
        </span>

        <!-- date selector -->
        <div id="dateSelect">
            <button class="arrow"><img src="../../assets/Arrow-left.png"></button>
            <button class="text">Month</button>
            <button class="text">Year</button>
            <button class="arrow"><img src="../../assets/Arrow-right.png"></button>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="./script.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
