<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <span id="top-header">
                <h1>Summary</h1>
            </span>

            <!-- date selector -->
            <div id="month-selector">
                <img src="../../assets/Arrow-left.png" id="left-arrow" class="month-buttons">
                <span id="month-selector-text">March 2025</span>
                <img src="../../assets/Arrow-right.png" id="right-arrow" class="month-buttons">
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="./script.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
