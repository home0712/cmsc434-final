<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <!-- device -->
    <div class="device">
        <div class="device-content">
            <span id="top-header">
                <h1>Dashboard</h1>
            </span>

            <!-- card lists -->
            <div class="scroll">
                <!-- monthly summary -->
                <div class="month-summary">
                    <div class="title">
                        <span class="title-text" id="month-summary-title"></span>
                        <img src="../../assets/Chevron-right.png" id="summary-button" class="title-button"/>
                    </div>

                    <div id="month-summary-box">
                        <div id="month-income" class="month-summary-row">
                            <span class="summary-label">Total Income</span>
                            <span class="summary-amount income">
                                <span class="dollar-sign">+ $</span>
                                <span class="amount-value">5,000</span>
                            </span>
                        </div>

                        <div id="month-expense" class="month-summary-row">
                            <span class="summary-label">Total Expense</span>
                            <span class="summary-amount expense">
                                <span class="dollar-sign">- $</span>
                                <span class="amount-value">2,400</span>
                            </span>
                        </div>

                        <hr>

                        <div id="month-net" class="month-summary-row">
                            <span class="summary-label">Net Income</span>
                            <span class="summary-amount net-income">
                                <span class="dollar-sign">+ $</span>
                                <span class="amount-value">2,600</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- accounts overview -->
                <div id="account-overview">
                    <div class="title">
                        <span class="title-text">Account Overview</span>
                        <img src="../../assets/Chevron-right.png" id="account-button" class="title-button"/>
                    </div>
                    <div id="checking" class="overview-card">
                        <div class="account-header">
                            <span class="account-title">
                                Total Checking Balance:
                            </span>
                            $20,000.00
                        </div>
                    </div>

                    <div id="saving" class="overview-card">
                        <div class="account-header">
                            <span class="account-title">
                                Total Savings Balance:
                            </span>
                            $10,000.00
                        </div>
                    </div>

                    <div id="investments" class="overview-card">
                        <div class="account-header">
                            <span class="account-title">
                                Total Investments Balance:
                            </span>
                            $15,000.00
                        </div>
                    </div>
                </div>

                <!-- Spending Category Overview -->
                <div id="spending-overview">
                    <div class="title">
                        <span class="title-text">Spending Overview</span>
                        <img src="../../assets/Chevron-right.png" id="spending-button" class="title-button"/>
                    </div>
                    <div class="spending-overview-card">
                        <div class="progress-row">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 68%;"></div>
                            </div>
                            <span class="progress-text">68% Grocery</span>
                        </div>

                        <div class="progress-row">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 27%;"></div>
                            </div>
                            <span class="progress-text">27% Beverage</span>
                        </div>

                        <div class="progress-row">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 4%;"></div>
                            </div>
                            <span class="progress-text">4% Clothing</span>
                        </div>

                        <div class="progress-row">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 1%;"></div>
                            </div>
                            <span class="progress-text">1% Leisure</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- nav bar -->
        <div id="navbar"></div>
    </div>
    
    <!-- import script -->
    <script src="../shared-popups/category-data.js"></script>
    <script src="./home.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
